[package]
name = "sarge"
version = "4.0.2"
edition = "2021"

authors = ["Kyllingene"]
description = "Zero-dependencies command-line arguments parser."
repository = "https://github.com/kyllingene/sarge"

license = "MIT"

keywords = ["cli", "argparse", "command-line"]
categories = ["command-line-interface", ]

[dependencies]
sarge-macros = { path = "sarge-macros", optional = true }

# DO NOT add any external dependencies!

[features]
default = ["macros"]
macros = ["sarge-macros"]
